<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>File Upload</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://unpkg.com/dropify@0.2.2/dist/js/dropify.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/dropify@0.2.2/dist/css/dropify.min.css">
	<script src="assets/script.js"></script>
	<script src="https://malsup.github.io/jquery.form.js"></script> 
</head>
<body>
	<div class="container">
		<div id="message"></div>
		<div class="row">
			<div class="col-sm-12">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title" align="center">Download or upload Files</h4>
						<form action="upload.php" method="POST" enctype="multipart/form-data" id="form">
							<input id="file" type="file" name="file" required>
							<br>
							<button id="upload_file" type="submit" class="btn btn-info" style="display: none;">Upload</button>
							<br>
							<div class="row mt-4" id="progress" style="display: none;">
								<div class="col-sm-11">
									<div class="progress" >
										  <div class="progress-bar" style="width:0%">70%</div>
									</div>
								</div>
								<div class="col-sm-1">
										<button type="button" onclick="_cancel();" class="btn btn-danger btn-sm" style="margin-top: -13px;">Cancel</button>
										
								</div>
							</div>
						</form>
					</div>
				</div> 
			</div>
			<div class="col-sm-12" id="result"></div>

		</div>
	</div>

<script>
	refresh_table();
</script>
</body>
</html>
